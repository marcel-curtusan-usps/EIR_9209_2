<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CF Site Performance</title>

    <link href="Content/siteRollUp.css" rel="stylesheet" />
</head>
<body>

    <div>

                    </div>
                    <div class="card-body p-1">

                            </div>
                            <div class="col-11 lineChartPerf" id="lineperf">
                                <canvas id="sitePerformanceChart"></canvas>
                            </div>
                        </div>
                        <div class="table-responsive" id="div_sitePerformanceData" style="padding-right: 36px;">
                            <table class="table table-sm table-hover mb-0 border-bottom" id="sitePerformanceData">
                                <thead class="table-dark">
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    </div>

                    </div>
                </div>
            </div>

        </div>

                    </div>

        </div>

                    </div>
                    <div class="card-body p-1">

                            <div class="col-1">

    <script src="../lib/chart.js/dist/chart.umd.js"></script>

    <script src="../lib/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../lib/datatables.net/datatables.js"></script>
    <script src="Scripts/siteRollUp.js"></script>
