<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Assets</title>
    <link href="Content/inventory.css" rel="stylesheet" />
    <script src="../lib/qrcodejs/qrcode.js"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- Card Section -->
        <div class="col">
            <card-navigation navtype="tabbed" class="mb-4">
                <div class="card mb-1">
                    <div class="card-header">
                        <h6 class="modtext ms-auto float-start">Site Name: <span id="sitename"></span></h6>
                        <h6 class="modtext ms-auto float-end">Date : <span id="moddatedisplay"></span></h6>
                    </div>
                    <div class="card-body p-0 ">
                        <div class="row g-4 justify-content-center">
                            <div class="col-sm-4">
                                <div class="card border-primary">
                                    <div class="card-body p-0">
                                        <button type="button" class="btn btn-success w-100 custom-btn-height"
                                            id="checkinbtn">Check In</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="card border-success">
                                    <div class="card-body p-0">
                                        <div class="row m-0">
                                            <div class="col p-0">
                                                <button type="button" class="btn btn-warning w-100 custom-btn-height"
                                                    id="checkoutbtn">Check Out <p class="card-text fs-3" id="outCount">
                                                    </p></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4" id="cardInventory" style="display:none;">
                                <div class="card border-warning">
                                    <div class="card-body p-0">
                                        <div class="row m-0">
                                            <div class="col p-0">
                                                <h5 class="card-title">Items Available</h5>
                                                <p class="card-text fs-3" id="totalInvetory"></p>
                                            </div>
                                            <div class="col p-0">
                                                <a target="_blank" href="/AssetInventory/manageAssets.html"
                                                    class="btn btn-primary w-100 custom-btn-height"
                                                    id="inventorybtn">Inventory</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </card-navigation>
        </div>

    </div>
    <!-- DataTable Section -->
    <div class="col">
        <card-navigation navtype="tabbed" class="mb-4">
            <div class="card mb-1">
                <div class="card-header d-flex">
                    <h6 class="modtext ms-auto">Inventory Table</h6>
                </div>
                <div class="card-body p-0">
                    <div class="tab-content p-0">
                        <div class="table-container">
                            <table id="assetsTable" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-dark">
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </card-navigation>
    </div>
    <!-- Modal Section -->
    <div class="modal fade" id="checkInOutAssetModal" tabindex="-1" aria-labelledby="assetModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-11">
                        <h5 class="modal-title" id="assetModalLabel"></h5>
                    </div>
                    <button class="col-1 btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assetForm">
                        <div class="mb-3">
                            <label for="barcode_type" class="form-label">Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber" name="serialNumber">
                            <span id="error_serialNumber" class="text-danger"></span>
                        </div>
                        <div class="mb-3" id="einContainer" style="display: none;">
                            <label for="ein" class="form-label">EIN</label>
                            <input type="text" class="form-control" id="ein" name="ein">
                            <span id="error_ein" class="text-danger"></span>
                        </div>
                        <div class="mb-3" id="notesContainer" style="display: none;">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary float-start" type="button"
                        data-bs-dismiss="modal">Close</button>
                    <div class="col text-center"><span class="text-info" id="error_assetSubmit"></span></div>
                    <button class=" btn btn-primary float-end" type="button" id="assetSubmit">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="../lib/luxon/luxon.min.js"></script>
    <script src="../lib/datatables.net/datatables.js"></script>
    <script src="../lib/datatables.net-responsive/datatables.responsive.js"></script>
    <script src="../lib/datatables.net-buttons/js/datatables.buttons.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/default.js"></script>
</body>

</html>
