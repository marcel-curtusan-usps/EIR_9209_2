<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="Content/mpeHourly.css" rel="stylesheet" />
    <title>MPE</title>
</head>
<body>
    <div class="card w-100" style="padding: 0px;">
        <div class="card-header">
            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <div class="col-2" style="padding: 0rem;">
                        <label class="control-label float-end" style="font-size: 3rem; font-weight: bolder;" id="mpeName"></label>
                    </div>
                    <div class="col-8" style="padding: 0rem;">
                        <label class="control-label float-end" style="font-size: 3rem; font-weight: bolder;" id="tournumText">Tour: </label>
                    </div>
                    <div class="col-2" style="padding: 0rem;">
                        <label class="control-label float-start" style="font-size: 3rem;" id="tourNumber"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 0px;">

            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped" id="mpeHourlytable">
                    <thead class="table-dark">
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-body" style="padding: 0px;">

            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped" id="mpeRejecttable">
                    <thead class="table-dark">
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="../lib/luxon/luxon.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../lib/datatables.net/dataTables.min.js"></script>
    <script src="Scripts/mpeHourly.js"></script>
</body>
</html>
