<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Inventory</title>
    <link href="Content/mangeAssets.css" rel="stylesheet" />
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container-fluid">

        <!-- Card Section -->
        <div class="col">
            <card-navigation navtype="tabbed" class="mb-4">
                <div class="card mb-1">
                    <div class="card-header">
                        <h6 class="modtext ms-auto float-start">Site Name: <span id="sitename"></span></h6>
                        <h6 class="modtext ms-auto float-end">Date : <span id="moddatedisplay"></span></h6>
                    </div>
                    <div class="card-body p-0 ">
                        <div class="row g-4 justify-content-center">
                            <div class="col-sm-4" id="cardInventory" style="display:none;">
                                <div class="card border-warning">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <h5 class="card-title">Items Available</h5>
                                                <p class="card-text fs-3" id="totalInvetory"></p>
                                            </div>
                                            <div class="col">
                                                <button type="button" class="btn btn-success float-end"
                                                    id="addInventorybtn">Add Inventory</button>
                                            </div>
                                            <div class="col">
                                                <button type="button" class="btn btn-success float-end"
                                                    id="addInventoryCategorybtn">Add Category</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </card-navigation>
        </div>
        <!-- DataTable Section -->
        <div class="col">
            <card-navigation navtype="tabbed" class="mb-4">
                <div class="card mb-1">
                    <div class="card-header d-flex">
                        <h6 class="modtext ms-auto">Inventory Table</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content p-0">
                            <div class="table-container">
                                <table id="assetsListTable" class="table table-striped table-bordered"
                                    style="width:100%">
                                    <thead class="table-dark">
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </card-navigation>
        </div>
        <!-- Modal Section -->
        <div class="modal fade" id="RemoveInventoryModal" tabindex="-1" role="dialog" data-backdrop="static"
            style="z-index: 12000;" aria-labelledby="RemoveConfirmationModal_Label">
            <div class="modal-dialog modal-xl">
                <div class="modal-content bg-white">
                    <div class="modal-header">
                        <div class="col">
                            <h4 class="modal-title" id="removeInventoryModalId"><span aria-hidden="true"></span></h4>
                        </div>
                        <button class="col-1 btn-close" type="button" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h4 class="remove-body"></h4>
                                <h4 class="remove-body">Do you want to proceed ?</h4>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary float-left" type="button"
                            data-bs-dismiss="modal">Close</button>
                        <div class="col text-center"><span class="text-info " id="error_removeInventory"></span></div>
                        <button class=" btn btn-primary float-right" type="button" id="removeInventory">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="inTakeInventoryModal" tabindex="-1" aria-labelledby="inTakeInventoryModal"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="col-11">
                            <h5 class="modal-title" id="inTakeInventoryLabel"></h5>
                        </div>
                        <button class="col-1 btn-close" type="button" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="assetForm">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="itemName">
                            </div>
                            <div class="mb-3">
                                <label for="itemserialNumber" class="form-label">Serial Number</label>
                                <input type="text" class="form-control" id="itemserialNumber">
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="itemCategory" class="control-label">Category Type</label>
                                <select id="itemCategory" class="form-control pb-1">
                                    <option value=""></option>
                                </select>
                                <span id="error_itemCategory" class="text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="itemBarcode" class="form-label">Barcode</label>
                                <input type="text" class="form-control" id="itemBarcode">
                                <div class="outputBarcode"></div>
                            </div>
                            <div class="mb-3">
                                <label for="itemBleTag" class="form-label">BLE</label>
                                <input type="text" class="form-control" id="itemBleTag">
                            </div>
                            <div class="mb-3" id="einContainer" style="display: none;">
                                <label for="_ein_type" class="form-label">EIN Type</label>
                                <input type="text" class="form-control" id="ein" name="_ein_type">
                            </div>
                            <div class="mb-3" id="notesContainer">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary float-start" type="button"
                            data-bs-dismiss="modal">Close</button>
                        <div class="col text-center"><span class="text-info" id="error_inTakeInventory"></span></div>
                        <button class=" btn btn-primary float-end" type="button"
                            id="inTakeInventorysubmit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="../lib/luxon/luxon.min.js"></script>
    <script src="../lib/datatables.net/datatables.js"></script>
    <script src="../lib/datatables.net-responsive/datatables.responsive.js"></script>
    <script src="../lib/datatables.net-buttons/js/datatables.buttons.js"></script>
    <script src="..//lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/mangeAssets.js"></script>
</body>

</html>
