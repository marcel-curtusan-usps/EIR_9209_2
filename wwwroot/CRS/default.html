<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/default.css" rel="stylesheet" />
</head>

<body>
    <!--------- Header ---------->
    <div class="card-header header">
        <p id="headerLabel" style="margin-left: 10px;">Kiosk ID: <span id="kisokIdSpan"></span></p>
        <p id="headerLabel" style="margin-right: 10px;">TACS Time:<span id="tacsTime"></span></p>
    </div>
    <!--------- Kiosk Selection ---------->
    <div class="card-body text-center" id="kioskSelection" style="display:block">
        <div class="container-fluid p-0 d-flex justify-content-center align-items-center">
            <div class="welcomeCenter text-center">
                <p class="welcomeMessage"> Welcome! </p>
                <p class="please"> Select a Kiosk Id Configured </p>
                <div class="input-group mb-3">
                    <select class="form-select" id="kioskSelect" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>
    <!--------- Welcome Page ---------->
    <div class="card-body text-center" id="landing" style="display:none">
        <div class="container-fluid p-0 d-flex justify-content-center align-items-center">
            <div class="welcomeCenter text-center">
                <p class="welcomeMessage"> Welcome! </p>
                <p class="please"> Please scan your badge </p>
                <label for="encodedId" class="visually-hidden">Encoded ID:</label>
                <div class="row invisible">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="EIN | Encoded ID | BLE ID" id="barcodeScan"
                            aria-label="EIN | Encoded ID | BLE ID"> <!--barcodeScan-->
                        <button id="barcodeScanBtn" type="button" class="btn btn-outline-secondary">Search</button>
                        <!--barcodeScanBtn-->
                    </div>
                </div>
                <div class="row">
                    <span id="errorBarcodeScan" class="text-danger"></span>
                </div>

            </div>
        </div>
    </div>
    <!--------- Dashboard ---------->
    <div class="" id="root" style="display: none;">
        <!-- class = card-body -->
        <div class="kiosk-container">
            <div class="row row-cols-2" style="padding-left: 2px !important;">
                <div class="col-6">
                    <!--------- Profile ---------->
                    <div class="component" id="profile">
                        <div>
                            <p class="prof-id" id="profId"></p>
                            <i class="bi-person-circle" id="profileImg"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!--------- TACS Log ---------->
                    <div class="component" id="schedule-box" style="position: relative; overflow: visible;">
                        <!--<h2>CRS Event Log</h2>-->

                        <div class="text-center floating-badge" style="margin-top:-25px; margin-bottom:5px;">
                            <span class="badge" id="topOpnCodeLabel">CRS Event Log</span>
                        </div>

                        <div class="card-body pb-0">
                            <div class="table-responsive">
                                <table aria-describedby=""
                                    class="table table-striped table-sm table-hover mb-0 border-bottom"
                                    id="tacsdatatable">
                                    <thead class="table-dark">
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="Keypad-parent" id="keypadParent">
                        <div class="Keypad-display" id="Keypad-display"></div>
                        <!--------- Keypad ---------->
                        <div class="component" id="keypad">
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">1</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">2</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">3</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">4</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">5</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">6</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">7</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">8</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">9</button>
                            <button type="button" class="btn btn-light" data-tranCode="011" id="keypadButton">0</button>
                            <button type="button" class="btn btn-light" id="keypadButton">←</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!--------- Clock Buttons ---------->
                    <div class="component" id="button-container">
                        <button type="button" class="btn btn-light clockButtons" id="bt" name="standardCRSEvent"
                            data-tranCode="010">Begin Tour (BT)</button>
                        <button type="button" class="btn btn-light clockButtons" id="ol" name="standardCRSEvent"
                            data-tranCode="012">Out to Lunch (OL)</button>
                        <button type="button" class="btn btn-light clockButtons" id="il" name="standardCRSEvent"
                            data-tranCode="013">In from Lunch (IL)</button>
                        <button type="button" class="btn btn-light clockButtons" id="et" name="standardCRSEvent"
                            data-tranCode="014">End Tour (ET)</button>
                        <button type="button" class="btn btn-light clockButtons" id="mvBtn" data-tranCode="011">Move
                            (MV)</button>
                        <div id="cancel-container">
                            <button type="button" class="btn btn-danger clockButtons" id="cancelBtn">Cancel</button>
                        </div>
                        <div class="confirm-container">
                            <button type="button" class="btn btn-success clockButtons" disabled="disabled"
                                id="confirmBtn">Confirm</button>
                        </div>
                    </div>
                </div>



                <!--------- Top Opn Codes ---------->
                <div class="component" id="topCodesContainer">
                    <!--<div class="row mt-1">
                    <div class="text-center">
                        <h5 id="topOpnCodeLabel">Most Used OPN Codes:</h5>
                    </div>
                </div>-->
                    <div class="row p-0" style="margin-top:-15px; margin-bottom:5px;">
                        <div class="text-center">
                            <span class="badge" id="topOpnCodeLabel">Most Used OPN Codes:</span>
                        </div>
                    </div>
                    <div class="row" id="topCodeList" style="padding-left: 10px;">
                        <div class="col-2">
                            <button class="topCodeButton btn btn-light " data-tranCode="011"
                                id="topCodeButton">000</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--------- Footer ---------->
    <div class="text-body-secondary footer">
        <p class="date p-2" id="footerDate"></p>
        <p class="USPS p-2" id="footerLabel">USPS</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" style="z-index: 2050;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Thank you</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="modalClose"></button>
                </div>
                <div class="modal-body">
                    <h5>You have submitted your <span id="crsEvent"></span> event</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modalClose">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/luxon/luxon.js"></script>
    <script src="../lib/jquery-validation/jquery.validate.js"></script>
    <script src="../lib/jquery-validation/additional-methods.js"></script>
    <script src="../lib/datatables.net/datatables.js"></script>
    <script src="..//lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../lib/microsoft/signalr/dist/browser/signalr.js"></script>
    <script src="../lib/microsoft/signalr-protocol-msgpack/dist/browser/signalr-protocol-msgpack.js"></script>
    <script src="../lib/onscan/onscan.min.js"></script>
    <script src="Scripts/default.js"></script>
</body>

</html>
